<html>
  <head>
    
    <title>Calorie Details</title>

    <script src ="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </head>
  <body>
    <header class="bg-dark text-light text-center py-3">

  <section >
    <h1>Calorie Details</h1>
    </section>
    </header>
  <main class="container mt-4">
    <section id = "calorieDetail"></section>
    </main>
  
	<script>
		let calories = [
			{id : "1", name: "Breakfast", title : "Meal: Breakfast ",caloriesIntake: "200 Cal"},
			{id : "2", name: "Lunch", title : "Meal: Lunch",caloriesIntake: "500 Cal"},
			{id : "3", name: "Dinner", title : "Meal: Dinner",caloriesIntake: "400 Cal"}
		]

function getParameterById(id){
		
//get the id from the URL
		let url = new URL(window.location.href)

return url.searchParams.get(id)
}
let calorieId  = getParameterById('id')

//find that id in the database
let calorie;
for (let i = 0; i< calories.length; i++ ){
	if (calories[i].id === calorieId){
		calorie =calories[i]
	}
}
//display the details on the view


	let calorieDetailElement = document.getElementById('calorieDetail');
	if (calorie){
	calorieDetailElement.innerHTML = `
	<div class="card">
  <div class="card-body">
	
	<h4 class="card-title ">${calorie.name}</h4> 
	<ul class="list-group list-group-flush">
		<li class="list-group-item">${calorie.name}</li>
		<li class="list-group-item">${calorie.title}</li>
		<li class="list-group-item">${calorie.caloriesIntake}</li>
		</ul>
	</div>
		</div>
	`
} else {
	calorieDetailElement.innerHTML = 'calorie not found.'
}
	</script>
  </body>
</html>
